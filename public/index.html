<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Click Me - HTMX & Express</title>
</head>

<body>
    <h1>Click Me</h1>
    <h2>HTMX & Express Demo</h2>

    <p>
        Count:
        <span id="count" hx-get="/get-counter" hx-trigger="load" hx-indicator="#count-indicator">
            0
        </span>
        <span id="count-indicator" class="htmx-indicator">Loading</span>
    </p>

    <div>
        <button hx-post="/clicked" hx-target="#count" hx-indicator="#button-indicator,#count-indicator"
            hx-disabled-elt="this">
            Click Me
        </button>
        <span id="button-indicator" class="htmx-indicator">Loading</span>
    </div>
</body>

</html>
